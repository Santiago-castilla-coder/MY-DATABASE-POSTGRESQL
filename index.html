<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client & Invoice Management</title>
  <link rel="stylesheet" href="/app/css/styles.css" />
</head>
<body>
  <header>
    <h1>Client & Invoice Management</h1>
  </header>

  <main>
    <section id="clients-section">
      <h2>Clients</h2>
      <input type="text" id="search-id" placeholder="Search client by ID" />
      <button id="search-btn">Search</button>
      <div id="search-result"></div>

      <h3>Clients List</h3>
      <ul id="clients-list"></ul>

      <h3 id="form-title">Create Client</h3>
      <form id="client-form">
        <input type="hidden" id="id_client" />
        <input type="text" id="customer_name" placeholder="Full Name" required />
        <input type="text" id="identification" placeholder="Identification" required />
        <input type="text" id="address" placeholder="Address" />
        <input type="tel" id="phone_number" placeholder="Phone" />
        <input type="email" id="email" placeholder="Email" />
        <button type="submit">Save</button>
        <button type="button" id="cancel-btn" style="display:none;">Cancel</button>
      </form>
    </section>

    <section id="invoices-section">
      <h2>Pending Invoices</h2>
      <ul id="invoices-list"></ul>
    </section>
  </main>

  <script type="module" src="/app/js/main.js"></script>
</body>
</html>
